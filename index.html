<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock - HTML/CSS/JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body onload="onDocumentLoad()">
    <div class="wrapper">
      <div id="digital-clock" class="digital-clock">00:00:00 AM</div>
      <div class="clock">
        <div id="hour-numbers" class="hour-numbers">
          <div class="hour-item"><h2>12</h2></div>
          <div class="hour-item"><h2>1</h2></div>
          <div class="hour-item"><h2>2</h2></div>
          <div class="hour-item"><h2>3</h2></div>
          <div class="hour-item"><h2>4</h2></div>
          <div class="hour-item"><h2>5</h2></div>
          <div class="hour-item"><h2>6</h2></div>
          <div class="hour-item"><h2>7</h2></div>
          <div class="hour-item"><h2>8</h2></div>
          <div class="hour-item"><h2>9</h2></div>
          <div class="hour-item"><h2>10</h2></div>
          <div class="hour-item"><h2>11</h2></div>
        </div>
        <div id="minute-lines" class="minute-lines">
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>

          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
          <div class="minute-line"></div>
        </div>
        <div class="hands">
          <div id="hour-hand"></div>
          <div id="minute-hand"></div>
          <div id="second-hand"></div>
        </div>
        <!-- <audio controls autoplay>
          <source src="sounds/clock-tick.wav" type="audio/wav" />
          <source src="sounds//clock-tick.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio> -->
      </div>
      <div class="controls">
        <!-- <i class="fa-solid fa-volume-xmark mute"></i>
        <i class="fa-solid fa-volume-high unmute" title="Play Sound"></i> -->
        <button id="sound-btn" onclick="toggleSound()">
          <!-- Sound -->
          <span id="sound-status"
            ><i class="fa-solid fa-volume-xmark"></i
          ></span>
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
